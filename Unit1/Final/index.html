<body style="background-color:rgb(246, 232, 248);">
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <style>
    .demo-layout-transparent {
      background: url('../assets/demos/transparent.jpg') center / cover;
    }
  
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
       your background is light. */
      color: white;
    }
  </style>
  
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      
    </main>
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <h1 id="my-header">My Healthy Living Guide</h1>
  <p style="background-color:#dfcee9;">Whats a simple way to add more fruits and veggies to my diet?</p>
  <img src="./images/HTML-style-guide.jpeg" alt="style">
  <p>
    <a href="./cities.html">My Guide Menu</a>
  </p>
  <!-- Numeric Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input id="userInput" class="mdl-textfield__input" type="text" id="sample2">
      <label class="mdl-textfield__label" for="sample2">Number...</label>
    </div>
  </form>
  <!-- Colored raised button -->
  <button id="searchButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Button
  </button>
  <button id="clearButton" class="mdl-button mdl-js-button">Clear</botton>
    <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
    document.getElementById('userInput').focus();
    });
    </script>
